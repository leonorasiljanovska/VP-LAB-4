<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            margin-top: 20px;
            width: 100%;
        }

        table th, table td {
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .btn-primary, .btn-danger {
            margin: 5px;
        }

        /* Button visibility */
        .hidden {
            display: none;
        }

        .btn-sm {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Locations</h1>

    <!-- Add Location Button (only visible to admins) -->
    <div th:if="${isAdmin}">
        <a href="/locations/add" class="btn btn-primary mb-3">Add Location</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.id}"></td>
            <td th:text="${location.name}"></td>
            <td th:text="${location.address}"></td>
            <td th:text="${location.capacity}"></td>
            <td th:text="${location.description}"></td>
            <td>
                <!-- Delete Button (only visible to admins) -->
                <div th:if="${isAdmin}">
                    <form th:action="@{'/locations/delete/' + ${location.id}}" method="post" style="display: inline;">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
